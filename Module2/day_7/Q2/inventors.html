<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Investor Layout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fd;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(4,1fr);
      justify-content: center;
      gap: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      width: 220px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      padding: 15px;
    }

    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 8px;
    }

    .card h3 {
      margin: 10px 0 5px;
      color: #111;
    }

    .card p {
      margin: 0;
      color: #555;
      font-size: 14px;
    }

    .card .logo {
      width: 100px;
      height: auto;
      margin-top: 10px;
    }

    @media (max-width: 992px) {
      .container {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 600px) {
      .container {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>

  <div class="container">
