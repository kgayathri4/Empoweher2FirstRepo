<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Masai Calculator</title>
<link rel="stylesheet" href="calculator.css" />
</head>
<body>

<h1 class="title">Masai Calculator</h1>

<div class="calculator">
    <div class="display"></div>

    <div class="keys">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="op">+</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="op">-</button>

        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="op">x</button>

        <button class="clear">C</button>
        <button>0</button>
        <button class="eq">=</button>
        <button class="op">/</button>
    </div>
</div>

</body>
</html>
